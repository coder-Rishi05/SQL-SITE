<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      width: 100%;
      min-height: 100vh;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background-color: #f4f4f4;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo h2 {
      font-size: 1.3rem;
      font-weight: bold;
      font-style: italic;
      text-decoration: underline;
    }

    .logo h2:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: darkblue;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: black;
      transition: 0.3s;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    main a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    main a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        display: none;
        background-color: #f4f4f4;
        padding: 1rem 2rem;
        
      }

      nav.show {
        
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwuqWn7rCVhqZ_pSlxwVUzlZtFWaOMdbm28A&s" alt="sql-logo">
      <h2>SQL TUTORIAL</h2>
    </div>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Navigation Menu -->
    <nav id="navLinks">
      <a href="#">Home</a>
      <a href="#">Tutorial</a>
      <a href="#">Case Study</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <a href="SQL-I.html">SQL-I</a>
    <a href="SQL-II.html">SQL-II</a>
    <a href="PL SQL.html">PL-SQL</a>
  </main>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>

</html>
